<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drawing-plate</title>
    <link rel="stylesheet" href="./css/drawing-plate.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="./javascript/drawing-plate.js"></script>
    <script src="axios-1.5.1/axios-1.5.1/dist/axios.min.js"></script>

</head>

<body>
    <!-- 绘画飞船 -->
    <div class="drawing-plate" id="painting">
        <a href="./index.html#exploration"><div class="preBtn"></div></a>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>
        <div class="littleStar"></div>

        <div class="drawing-plate-wrap">
            <div class="draw-plate-contain">
                <div class="title">绘画飞船</div>
                <div class="sel-box">
                    <div class="main-box show1">
                        <div class="tit">规则介绍</div>
                        <div class="intro">
                            1、您可以创建房间邀请好友或加入好友房间 <br>2、绘画阶段分为三部分：好友画像、好友性格关键词、好友职业推荐
                            <br>3、好友绘画过程中你可以进行猜测，也可以和好友进行实时语音聊天喔 <br>4、趣味性的互动更好地认识到好友对我的性格描述与职业推荐
                        </div>
                        <div class="sel-btn">
                            <div class="join">加入</div>
                            <div class="create">创建</div>
                        </div>
                    </div>

                    <div class="join-box">
                        <div class="close"></div>
                        <div class="input-code">
                            输入邀请码：<input type="text" class="invite-code">
                        </div>
                        <div class="set-box">
                            <div class="text">房间设置</div>
                            <div class="link">
                                <input type="checkbox">自动连接音频
                            </div>
                            <div class="open"><input type="checkbox">入会开启麦克风</div>

                        </div>
                        <div class="enter-room">加入房间</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
