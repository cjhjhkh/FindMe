<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2-sel</title>
    <link rel="stylesheet" href="./css/mbti-bridge.css">
    <link rel="stylesheet" href="./css/header.css">
    <script src="axios-1.5.1/axios-1.5.1/dist/axios.min.js"></script>
    <script src="./javascript/test2-sel.js"></script>
</head>
<body> 
    <div class="text-contain contain">
        <a href="./test-plant.html"><div class="preBtn"></div></a>
        <!-- 选择题量 -->
        <div class="select-wrap">
            <div class="test2-tit"></div>
            <div class="sel-cont">
                <div class="sel-item active">
                    <div class="tit">简洁版</div>
                    <span class="num">30题</span>
                    <div class="icon"></div>
                </div>
                <div class="sel-item">
                    <div class="tit">标准版</div>
                    <span class="num">60题</span>
                    <div class="icon"></div>
                </div>
                <div class="sel-item">
                    <div class="tit">完整版</div>
                    <span class="num">90题</span>
                    <div class="icon"></div>
                </div>
            </div>
            <div class="start">
                <div class="start-btn">开 始 测 试</div>
            </div>
        </div>


        <!-- 测试板块 -->
        <div class="test-wrap disable">
            <div class="test2-tit"></div>
            <div class="title-box">
                <div class="tip">
                    <p class="tit">描述题</p>
                    <p class="process"></p>
                </div>
                <div class="tit-cont">
                    <div class="tit-desc"></div>
                    <div class="sel-box">
                        <div class="sel-A">是</div>
                        <div class="sel-B">否</div>
                    </div>
                    <div class="other">
                        <div class="prev">上一题</div>
                        <div class="view">查看报告</div>
                    </div>                    
                </div>

            </div>

        </div>
    </div>
</body>
</html>
